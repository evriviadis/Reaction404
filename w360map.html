<!DOCTYPE html>
<html>
<head>
    <title>W360 Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #map {
            height: 600px;
            width: 80%;
            margin: 20px 0;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>W360 Map</h1>
    <div id="map"></div>

    <h2>Locations Table</h2>
    <table id="locations-table">
        <tr>
            <th>Title</th>
            <th>Latitude</th>
            <th>Longitude</th>
        </tr>
        <!-- Rows will be added dynamically -->
    </table>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Create the map and set the initial view
        var map = L.map('map').setView([51.505, -0.09], 2);

        // Add the OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define a custom icon
        var customIcon = L.icon({
            iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
            shadowSize: [41, 41]
        });

        // Fetch locations from the API
        fetch('http://localhost:8080/content/map_demo')
            .then(response => response.json())
            .then(data => {
                addPins(data);
            })
            .catch(error => console.error('Error fetching locations:', error));

        // Function to add pins to the map
        function addPins(locations) {
            locations.forEach(function(location) {
                L.marker([location.lat, location.lon], { icon: customIcon }).addTo(map)
                    .bindPopup('<b>' + location.name + '</b><br>Latitude: ' + location.lat + '<br>Longitude: ' + location.lon);

                // Add the location to the table
                var row = document.createElement('tr');
                var nameCell = document.createElement('td');
                nameCell.textContent = location.name;
                row.appendChild(nameCell);
                var latCell = document.createElement('td');
                latCell.textContent = location.lat;
                row.appendChild(latCell);
                var lonCell = document.createElement('td');
                lonCell.textContent = location.lon;
                row.appendChild(lonCell);
                document.getElementById('locations-table').appendChild(row);
            });
        }
    </script>
</body>
</html>
