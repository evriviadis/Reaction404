<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Form with Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        p.warning {
            text-align: center;
            color: #ff0000;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555555;
        }

        input, textarea, button {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #map {
            height: 300px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Creators Studio Upload Form</h1>
        <p class="warning">Don't overuse, it's a demo S3 bucket. It is intented for Creators.</p>
        <div id="map"></div>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" name="longitude" step="0.001" required readonly>

            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" name="latitude" step="0.001" required readonly>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>


            <label for="business">Tag a Related Business:</label>
            <input type="text" id="business" name="business" required>
            
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>

            <label for="caption">Caption:</label>
            <input type="text" id="caption" name="caption" required>

            <label for="3dpin">3D Pin</label>
            <input type="file" id="3dpin" name="3dpin" multiple required>

        <!--   <label for="longitude">Location</label>
            <input type="number" id="locationStart" name="locationStart" placeholder="Location of the Post" required readonly>
        -->

            <label for="files">Select files:</label>
            <input type="file" id="files" name="files" multiple required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to the chosen geographical coordinates and a zoom level
        const map = L.map('map').setView([51.505, -0.09], 13);

        // Add the OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Add a marker on the map on click
        let marker;
        map.on('click', function(e) {
            const { lat, lng } = e.latlng;
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;

            // If the marker already exists, move it; otherwise, create it
            if (marker) {
                marker.setLatLng(e.latlng);
            } else {
                marker = L.marker(e.latlng).addTo(map);
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const longitude = document.getElementById('longitude').value;
            const latitude = document.getElementById('latitude').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const caption = document.getElementById('caption').value;
            const files = document.getElementById('files').files;

            const formData = new FormData();
            formData.append('title', title);
            formData.append('content', content);
            formData.append('caption', caption);
            formData.append('longitude', longitude);
            formData.append('latitude', latitude);
            
            for (const file of files) {
                formData.append('files', file);
            }

            try {
                const response = await fetch('http://localhost:8080/content/post', {
                    method: 'POST',
                    headers: {
                        //put your jwt token here
                        "Authorization": "bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyaWQiOiI2NjRiNDg4ZWEzNWRjMDE5NTUwNmYzNzYiLCJpYXQiOjE3MjEyOTk1MjgsImV4cCI6MTcyMTMzMTA2NH0.AxpwgUR-pMYMiEt-5SDBOyGrZMGDZF9dyT0x-MsQmBQ"
                    },
                    body: formData
                });

                if (response.ok) {
                    alert('Upload successful!');
                } else {
                    alert('Upload failed.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while uploading.');
            }
        }); 
    </script>
</body>
</html>
